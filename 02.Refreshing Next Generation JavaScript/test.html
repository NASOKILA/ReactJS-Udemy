<script>
    let name = "Atanas";
    console.log(name);
    
    //arrow func, the "this" does not change
    const myFunc = (name) => {
        console.log(name);
    }
    
    myFunc("Asi");
    
    const f = name => console.log(name);
    f("Mama");
    
    const f2 = (name, age) => { console.log(name + " " + age)}
    f2("Nasko", 25);
    
    const multiply = (num1, num2) => console.log(num1 * num2); 
    multiply(2,5);
    
</script>
